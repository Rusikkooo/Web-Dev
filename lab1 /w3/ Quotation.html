<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>
    <!-- HTML- <abbr>тег обозначает аббревиатуру или сокращение, например, "HTML", "CSS", "Mr.", "Dr.", "ASAP", "ATM".

Использование сокращений в качестве обозначения может предоставлять полезную информацию браузерам, системам перевода и поисковым системам. -->
    <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>

    <!-- HTML- <address>тег определяет контактную информацию автора/владельца документа или статьи.

Контактная информация может включать адрес электронной почты, URL-адрес, физический адрес, номер телефона, ссылки на страницы в социальных сетях и т. д.

Текст внутри <address>элемента обычно отображается курсивом, и браузеры всегда добавляют перенос строки до и после <address>элемента. -->
    <address>
        Written by John Doe.<br>
        Visit us at:<br>
        Example.com<br>
        Box 564, Disneyland<br>
        USA
        </address>
        <!-- HTML- <cite>тег определяет название творческого произведения (например, книги, стихотворения, песни, фильма, картины, скульптуры и т. д.).

Примечание: Имя человека не является названием произведения.

Текст внутри <cite>элемента обычно отображается курсивом . -->
    <p><cite>The Scream</cite> by Edvard Munch. Painted in 1893.</p>
    <p> <i>The Scream</i> by Edvard Munch. Painted in 1893.</p>
    <!-- HTML- <bdo>тег используется для изменения текущего направления текста: -->
    <bdo dir="rtl">This text will be written from right to left</bdo>

</body>
</html>
